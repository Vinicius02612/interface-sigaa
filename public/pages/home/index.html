<html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegacação</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">

        <header class="cabecalho">
            <h3>Sistema integrado .....</h3>
        </header>
        <!-- conteineres do cards de opções  -->
        <div class="conteiner">
            <div class="conteiner-sigaa conteiner-child  active">
                <a href="">sigaa</a>
            </div>

            <div class="conteiner-adm conteiner-child">
                <a href="">sigaAdm</a>
            </div>

            <div class="conteiner-rh conteiner-child">
                <a href="">sigaRH</a>
            </div>

            <div class="conteiner-EL conteiner-child">
                <a href=""> SIGELEleiçes</a>
            </div>
            <div class="conteiner-sipac conteiner-child">
                <a href=""> SIPAC</a>
            </div>

            <div class="conteiner-sipac conteiner-child">
                <a href="">SIPAC</a>
            </div>
        </div>

        <!-- menus de login e cadastros  -->
        <div class="login">
            <div class="login-user">
                <form class="form-login">
                    <div class="user">

                        <label for="user">Usuario:</label>
                        <input type="text" id="user" placeholder="Digite Usuario">
                    </div>
                    <div class="password">

                        <label for="password">Senha</label>
                        <input type="password" id="password">
                    </div>

                    <input type="button" value="Entrar">
                </form>
            </div>
            <div class="notlogin">
                <div class="casecadastroprof">
                    <span>Professor ou Funcionário,<br>
                                    caso ainda não possua cadastro no SIGAA,<br>
                                    clique no link abaixo.<br>
                    </span>

                    <a href="">cadastre-se</a>
                </div>

                <div class="casecadastroaluno">
                    <span>Aluno,<br>
                            caso ainda não possua cadastro no SIGAA,<br>
                            clique no link abaixo.<br>
                    </span>

                    <a href="">cadastre-se</a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
